<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title> calculator</title>
</head>

<body>
    <div class="output"> </div>
    <table>
        <tr></tr>
        <tr>
            <td onclick="addDigit(7)">7</td>
            <td onclick="addDigit(8)">8</td>
            <td onclick="addDigit(9)">9</td>
        </tr>
        <tr>
            <td onclick="addDigit(4)">4</td>
            <td onclick="addDigit(5)">5</td>
            <td onclick="addDigit(6)">6</td>
        </tr>
        <tr>
            <td onclick="addDigit(1)">1</td>
            <td onclick="addDigit(2)">2</td>
            <td onclick="addDigit(3)">3</td>
        </tr>
        <tr>
            <td onclick="getOp('+')">+</td>
            <td onclick="getOp('-')">-</td>
            <td onclick="getOp('*')">*</td>
        </tr>
        <tr>
            <td onclick="getOp('/')">/</td>
            <td onclick="reset()">reset</td>
            <td onclick="showRes()">=</td>
        </tr>
        <tr>
            <td onclick="changeMemory('M+')">M+</td>
            <td onclick="changeMemory('M-')">M-</td>
            <td onclick="changeMemory('MC')">MC</td>
        </tr>
    </table>
    <script src="js\calcu.js"></script>
</body>

</html>
