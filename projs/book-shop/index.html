<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book shop!</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">    
    <link rel="stylesheet" href="css/main.css">


</head>

<body class="container">

    <div class="booksContainer">
        <p data-toggle="modal" data-target="#exampleModal" onclick="readAndAddNewBook()">Create new book</p>
        <table>
        <thead>
                <tr><td>id</td><td>title</td><td>price</td><td>actions</td></tr>
        </thead>
        <tbody  class="bookTable">

        </tbody>
        </table>    
    </div>

    <!-- Modal -->
    <div class="modalContainer">
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <span class="saveChanges"> </span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="lib/jquery/jquery.js"></script>
    <script src="lib/bootstrap/js/bootstrap.bundle.js"></script>
    <script src="js/bookShop.js"></script>

</body>

</html>
